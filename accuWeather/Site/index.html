<body>
    <div class="wrap">

        <header>
            <div class="logoSearch">
                <img src="https://vortex.accuweather.com/adc2010/images/slate/AccuWeather_LogoOrange.svg" class="logo">
                <div class="searchCl">
                    <input type="text">
                    <img src="https://vortex.accuweather.com/adc2010/images/slate/search-glass.svg">
                </div>
            </div>
            <div class="nowFor5DaysCl">
                <div class="daysContent">
                    <span id="nowId">Now</span>
                    <span id="for5DaysId">For 5 days</span>
                </div>
            </div>
        </header>
        
        <div class="weatherInfoContent">

            <div class="nowWeatherCl" id="nowWeatherId" style="display: none;">
                <div class="currentWeatherCl" id="currentWeatherId">
                    <div class="mainContentCl">
                        <div class="leftSide">
                            <label class="mainHeader">Current Weather</label>
                            <img src="https://vortex.accuweather.com/adc2010/images/slate/icons/01.svg">
                            <label class="degreeCl">29&#186;<span class="celciusCl">C</span></label>
                            <span class="realFeelCl">RealFeel&reg; 30&#186;</span>
                            <label class="weatherState">Sunny</label>
                        </div>
                        
                        <div class="rightSide">
                            
                            <div class="verticalLine"></div>

                            <div class="sunsetSunriseCl">
                                <label class="mainHeader">Sunrise/sunset</label>
                                <br>
                                <br>
                                <span class="captionCl sunriseTop">Sunrise:<span class="valueCl">7:04 AM</span></span>
                                <span class="captionCl">Sunset:<span class="valueCl">5:11 PM</span></span>
                                <br>
                                <br>
                                <span class="captionCl">Duration:<span class="valueCl">10:07 hr</span></span>
                                
                            </div>

                            <img src="https://vortex.accuweather.com/adc2010/images/slate/icons/01.svg">

                        </div>
                    </div>

                    <div class="seeHourlyCl">
                        <div class="seeHourCl">See Hourly</div>
                        <div class="arrow"></div>
                    </div>
                </div>
                
                <div class="nearbyPlacesCl" id="nearbyPlacesId">
