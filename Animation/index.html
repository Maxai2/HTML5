<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>

<body>
    <div class="div">
        <div class="cont">
            <div class="clock">
                <div class="cont_hour">
                    <div class="hour"></div>
                </div>
                <div class="cont_min">
                    <div class="min"></div>
                </div>
            </div>
        </div>

        <div class="cont">
            <div class="rectangle">
                <div class="square"></div>
            </div>
        </div>
    </div>
</body>

</html>
