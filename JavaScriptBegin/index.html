        // ООП с помощью классов

        class User
        {
            constructor(name, phone)
            {
                this.name = name;
                this.phone = phone;
                //this._privField = 123; //private
            }

            get fullInfo() // свойство
            {
                return `${this.name} (${this.phone})`;
            }
        }

        class Student extends User
        {
            constructor(name, phone, byear)
            {
                super(name, phone);
                this.byear = byear;
            }

            get fullInfo()
            {
                return `${super.fullInfo} ${this.byear}`;
            }
        }

        class Group
        {
            constructor(name)
            {
                this.name = name;
                this.students = [];
            }

            addStudent(stud)
            {
                this.students.push(stud);
            }

            printGroup()
            {
                this.students.forEach((el, index) => 
                {
                    console.log(index + 1 + ')' + el.fullInfo);
                });
            }
        }
