        $(() =>
        {
            $('#load').hide();
        })

        autoValue = () =>
        {
            $('input[name="page"]').val(1);
            $('input[name="per_page"]').val(5);
        }

        let getUsers = () => 
        {
            event.preventDefault();

            $.ajax
            ({
                url: 'https://reqres.in/api/users/',
                type: 'GET', // default get
                data: $('#form1').serialize(),
                dataType: 'JSON', // defaut JSON

                beforeSend: (xhr) => 
                {
                    console.log($('#form1').serialize());
                    $('#load').show();
                },

                success: (result, status, xhr) => 
                {
                    console.log(status);
                    console.log(result);
                    $('#data').empty();

                    result.data.forEach(user =>
                    {
                        $('#data').append('<li>'+ user.first_name + " " + user.last_name + "</li>");
                    });
                },

                error: (result, status, xhr) => 
                {
                    console.log(status);
                    console.log(xhr.stat);
                },

                complete: () => 
                {
                    $('#load').hide();
                }
            });
        }
