        // Forms ----------------------------------------------------------

        function submitFunc()
        {
            event.preventDefault(); // отменяет стандартное значение
            let form = document.getElementById("userForm");
            
            let age = form.elements['age'].value;

            let name = form.elements['name'].value;

            if (new RegExp(/^[a-zA-Z]+$/).test(name) == false) // регулярные выражения
            {
                form.elements['name'].nextElementSibling.innerText = "name is incorrect (only letters)";
            }

            if (age < 18 || age > 55)
            {
                form.elements['age'].nextElementSibling.innerText = "age is incorrect (18 >= age <= 55)";
            }
        }
