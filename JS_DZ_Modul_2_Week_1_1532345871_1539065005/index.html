        /*Задание 3
        Создать объект, описывающий время (часы, минуты, секунды), и следующие функции для работы с этим объектом. 
        1. Функция вывода времени на экран. 
        2. Функция изменения времени на переданное количество секунд.
        3. Функция изменения времени на переданное количество минут.
        4. Функция изменения времени на переданное количество часов.
        Учтите, что в последних 3-х функциях, при изменении одной части времени, может измениться и другая. Например: если ко времени «20:30:45» добавить 30 секунд, то должно получиться «20:31:15», а не «20:30:75»*/

        class Mtime
        {
            constructor (hours, minutes, seconds)
            {
                this.hours = hours;
                this.minutes = minutes;
                this.seconds = seconds;
            }

            print ()
            {
                console.log(`${this.hours < 10 ? '0' + this.hours : this.hours}:${this.minutes < 10 ? '0' + this.minutes : this.minutes}:${this.seconds < 10 ? '0' + this.seconds : this.seconds}`);
            }

            addSec (sec)
            {
                console.log(sec);

                let hourCount = Number.parseInt(sec / 3600);
                
                console.log(hourCount);

                let minCount = sec - Number.parseInt(sec / 3600);
                
                console.log(minCount);

                let secCount = sec - (60 * minCount);

                console.log(secCount);

                this.seconds += secCount;

                if (this.seconds >= 60 || minCount > 0)
                {
                    this.minutes += minCount;

                    if (this.minutes >= 60)
                    {
                        this.hours += 1;
                        this.minutes = 0;

                        if (this.hours == 24)
                        {
                            this.hours = 0;
                            this.minutes = 0;
                            this.seconds = 0;
                        }
                    }
                }

                if (this.seconds < 0)
                {
                    this.minutes -= minCount;
                    this.seconds = 60 + this.seconds;

                    if (this.minutes < 0)
                    {
                        this.hours -= 1;
                        this.minutes = 60 - 1;

                        if (this.hours < 0)
                        {
                            this.hours = 23;
                            this.minutes = 59;
                            this.seconds = 59;
                        }
                    }
                }
            }

            addMin (min)
            {
                this.minutes += min;

                if (this.minutes >= 60)
                {
                    this.hours += 1;
                    this.minutes = 0;

                    if (this.hours == 24)
                    {
                        this.hours = 0;
                        this.minutes = 0;
                        this.seconds = 0;
                    }
                }

                if (this.minutes < 0)
                {
                    this.hours -= 1;
                    this.minutes = 60 - 1;

                    if (this.hours < 0)
                    {
                        this.hours = 23;
                        this.minutes = 59;
                        this.seconds = 59;
                    }
                }
            }

            addHour (hour)
            {
                this.hours += hour;

                if (this.hours == 24)
                {
                    this.hours = 0;
                    this.minutes = 0;
                    this.seconds = 0;
                }   

                if (this.hours < 0)
                {
                    this.hours = 23;
                    this.minutes = 59;
                    this.seconds = 59;
                }             
            }
        }
