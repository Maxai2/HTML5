        5. Функция сокращения объекта-дроби.*/

        class fraction
        {
            constructor(numerator, denominator)
            {
                this.numerator = numerator;
                this.denominator = denominator;
            }

            sum (fraction)
            {
                let tempF = new fraction(((this.numerator * fraction.denominator) + (this.denominator * fraction.numerator)) / (this.denominator * fraction.denominator));

               return tempF;
