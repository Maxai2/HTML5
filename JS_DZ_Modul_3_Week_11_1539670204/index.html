    <!--Создать html-страницу с несколькими кнопками.
    При наведении на кнопку, должна появляться подсказка с текстом.
    По умолчанию – подсказка появляется сверху от кнопки. Но если она не помещается сверху от кнопки, тогда отображается снизу.-->

    <div class="twoButtonContainer">
        <div class="twoButton">
            <button data-toogle="Tool Tip 1">Button 1</button>
            <button data-toogle="Tool Tip 2">Button 2</button>
        </div>
    </div>

    <script tabindex="text/javascript">
        let butArr = document.querySelectorAll(".twoButton button");

        butArr.forEach(elem =>
        {
            elem.addEventListener('mouseover', toolTip);
        });

        let showingTooltip;

        function toolTip()
        {
            var toolTipElem = document.createElement('div');
            toolTipElem.className = 'toolTip';

            var coords = event.target.getBoundingClientRect();

            var left = coords.left + (event.target.offsetWidth - toolTipElem.offsetWidth) / 2;

            if (left < 0) 
                left = 0;

            var top = coords.top - toolTipElem.offsetHeight - 5;

            if (top < 0) 
            {
                top = coords.top + event.target.offsetHeight + 5;
            }

            toolTipElem.style.left = left + 'px';
            toolTipElem.style.top = top + 'px';

            showingTooltip = toolTipElem;
        }

    </script>
